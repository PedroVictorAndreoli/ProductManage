<div class="container mt-4">
  <!-- Campo de pesquisa -->
  <div class="form-group row">
    <label for="search" class="col-sm-2 col-form-label">Pesquisar:</label>
    <div class="col-sm-10">
      <input
        id="search"
        type="text"
        class="form-control"
        placeholder="Search by description"
        [(ngModel)]="searchText"
        (input)="filterProducts()"
      />
    </div>
  </div>

  <!-- Tabela de produtos -->
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Data de Validade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.id }}</td>
        <td>{{ product.descricao }}</td>
        <td>{{ product.preco | currency:'BRL' }}</td> <!-- Formatando preço -->
        <td>{{ product.dataValidade | date:'dd/MM/yyyy' }}</td> <!-- Formatando data -->
        <td>
          <button class="btn btn-primary btn-sm" (click)="editItem(product.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteItem(product.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Botão para criar novo produto -->
  <div class="text-right">
    <button class="btn btn-success" (click)="createItem()">Criar novo produto</button>
  </div>
</div>
